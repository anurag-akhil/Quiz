<!DOCTYPE html>
<html>
<head>
	<style>
		#header{
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
			height: 600px;
			width: 100vw;
		}
		#one{
			grid-column: 1 / span 1;
		}
		#two{
			grid-column: 2 / span 3;
		}
		#three{
			grid-column: 5 / span 1;
		}

	</style>
</head>
<body>
	<div id="header">
		<div id = "one"><h1>My</h1></div>
		<div id = "two"><h1>Name</h1></div>
		<div id= "three"><h1>Akhil</h1></div>
	</div> 
</body>
</html>
