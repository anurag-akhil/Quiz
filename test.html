<!DOCTYPE html>
<html>
<head>
	<style>
		#header{
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
			height: 600px;
			width: 100vw;
		}
		#one{
			grid-column: 1 / span 1;
		}
		#two{
			grid-column: 2 / span 3;
		}
		#three{
			grid-column: 5 / span 1;
		}
		h1{
			display: flex;
			justify-content: center;
			align-items: center;
			align-content: center;
			font-size: 12px;
		}

	</style>
</head>
<body>
	<h1>Hello Akhil</h1>
</body>
</html>
